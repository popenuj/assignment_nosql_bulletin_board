<!DOCTYPE html>
<html ng-app="BulletinBoard">

  <head>
    <meta charset="utf-8"></meta>
    <title>Directive Madness</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--lodash-->
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>

  <body ng-controller="PostsCtrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">NoSQL Bulletin Board</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <h2>Recent Comments</h2>
        </div>
        <div class="col-xs-6">
          <h2>Post:</h2>
          <h3>{{ post.title }}</h3>
          <time>Posted on {{ post.creation_date | date }}</time> by {{ post.author }}
          <p>{{ post.text }}</p>
          <div class="comments">
            <h3>Comments:</h3>
            <div ng-repeat="comment in comments | orderBy : '-votes'">
              <h4>{{ comment.votes }} | {{ comment.author }}</h4>
              Commented on<time>{{ comment.creation_date | date }}</time>
              <p>{{ comment.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="/js/app.js"></script>
  <script src="/js/controllers/postsCtrl.js"></script>
  <script src="/js/services/postService.js"></script>
  <script src="/js/services/commentsService.js"></script>

</html>
